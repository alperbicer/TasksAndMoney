<ion-view view-title="ILAN DETAYLARI">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>`
    </ion-nav-bar>
    <!--<ion-header-bar class="bar-positive">
        <h1 class="title">Ýlan Detaylarý</h1>
    </ion-header-bar>-->
    <ion-content class="padding">
        <ion-refresher pulling-text="{{'rota.yenile' | i18n}}"
                        on-refresh="yenile()"
                        pulling-icon="ion-ios-refresh-empty">
        </ion-refresher>
        <div class="list card">
            <div class="item item-avatar">
                <img src="http://52.174.165.194/{{::model.data.photos[0]}}">
                <h2>{{::model.data.user.profile.name}}</h2>
                <!--<rating ng-model="rating.rate" max="rating.max"></rating>-->
                <p><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star-half"></i><i class="ion-ios-star-outline"></i></p>
            </div>

            <div class="item item-body">
                <h2>
                    {{::model.data.shortDescription}}
                </h2>
                <p>
                    {{::model.data.detailedDescription}}
                </p>
                <slide-box ng-repeat="photo in model.data.photos" show-pager="true" does-continue="true" slide-interval="5000" disable-scroll="true">
                        <slide>
                            <img src="http://52.174.165.194/{{::photo}}" width="30%">
                        </slide>
                </slide-box>
                <p>
                    <a href="#" class="subdued">
                        {{::model.data.sector}} 
                    </a>
                </p>
            </div>
            <p class="item item-icon-left balanced">
                <i class="icon ion-ios-pricetags"></i>
                {{::model.data.fee | currency : ''}} TL
            </p>
            <p class="item item-icon-left">
                <i class="icon ion-map"></i>
                {{::model.data.province}}
            </p>
            <p class="item item-icon-left">
                <i class="icon ion-calendar"></i>
                {{::model.data.dueDate | date : format}}
            </p>
        </div>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-balanced" align-title="center">
            <span class="title oboyFooterBar">BAŞVUR</span>
    </ion-footer-bar>
            
</ion-view>

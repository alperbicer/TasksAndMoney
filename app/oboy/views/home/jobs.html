<style>
.col1 {width:30%;margin-top: 0px; }
.col2 {width:50%;margin-top: 0px; float: left; display: block;}
.col3 {width:30%;margin-top: 0px; float: left;}
.col4 {width:20%;margin-top: 0px; float: left; }
.col5 {
    width:70%;margin-top:0px; float: left; display: block; overflow: hidden;
    white-space: initial;
    margin-left: 5px;
}
.col6 {width:30%;margin-top: 0px; float: left; display: block; overflow: hidden;}

.colicerik{width:90%;}
.rowprofile{height:20%;margin-top: 0px;}
.rowtitle{height:75%;margin-top:2%;float:left;}
.rowicerik{height:75%;margin-top:0px; margin-right:5px; float:left; width: 98%}
.rowtepe{
    height:20%;
    width:98%;
    float: left;
}
.row{
    margin: auto 0;
    padding: 0;
}
.jobProfilFont {
    font-size: 10px;
}
.jobDetailFont {
    font-size: 10px;
    color: #979ea8;
    float: right;
    margin-left: 4px;
}
.jobTitle {
    font-size: 14px;
    font-weight: bold;
    color: #273344;
}
.jobPost {
    padding: 0 !important;
    margin-bottom: 10px;
}

.square-boxP{
    position: relative;
    width: 35%;
    overflow: hidden;
    float: right;
}
.square-boxP:before{
    content: "";
    display: block;
    padding-top: 100%;
}

.square-boxF{
    position: relative;
    width: 25%;
    overflow: hidden;
    background-color: #01db60;
    float: right;
}
.square-boxF:before{
    content: "";
    display: block;
    padding-top: 100%;
}
.square-content{
    position:  absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    color: white;
}
.square-content div {
   display: table;
   width: 100%;
   height: 100%;
}
.square-content span {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white
}
.square-content img {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white;
    width: 100%;
    height: 100%;
}
 
</style>
<ion-view view-title="OBOY">
    <ion-content class="has-header" overflow-scroll="true"  style="overflow-y: scroll !important;">
        <ion-refresher pulling-text="yenile"
                       on-refresh="yenile()"
                       pulling-icon="ion-ios-refresh-empty">
        </ion-refresher>
        <div class="list card">
          <ion-item  class="jobPost" ng-repeat="job in model.data" ng-click="jobDetail(job._id)">
            <div class="row">
                <div class='square-boxP'>
                    <div class='square-content'><div class="item item-thumbnail-left"><img class="square-content" src="http://52.174.165.194/{{::job.photos[0]}}" alt=""></div></div>
                </div>
                <div class="colicerik">
                    <div class="rowtepe">
                        <div class="col2">
                            <!--<a class="item item-avatar deneme" href="#">
                                <img src="img/avatar.jpg" alt="">
                            </a>-->
                            <i class="jobProfilFont ion-person"></i>
                            <span class="jobProfilFont">
                                {{::job.user.profile.name}}
                            </span>
                        </div>
                        <div class="col3">
                            <span class="jobDetailFont">
                                {{::job.dueDate | date}}
                            </span>
                            <i class="jobDetailFont ion-calendar"></i>
                        </div>
                        <div class="col4">
                            <span class="jobDetailFont">
                                {{::job.district | limitTo : 5}}
                            </span>
                            <i class="jobDetailFont ion-navigate"></i>
                        </div>
                    </div>
                    <div class="rowicerik">
                        <label class="col5 jobTitle">
                            {{::job.detailedDescription | limitTo : 60}}{{job.detailedDescription.length < 60 ? '' : '...'}}
                        </label>
                        <div class='square-boxF'>
                            <div class='square-content'>
                                <div>
                                    <span>
                                        {{::job.fee}}TL<br>KAZAN
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </ion-item> 
        </div>
    </ion-content>
    <div ng-click="postJob()" class="bar bar-footer bar-positive footer-button" style="margin-bottom: 10px; margin-left:9%;  border-radius:15px; border: none; background-color:#27ba83; width:80%; height: 50px;">
     <label style="text-align: center; margin:0 auto; font-size:24px; color:white !important; font-weight:bold;">Ä°LAN VER</label>
    </div>
    
</ion-view>

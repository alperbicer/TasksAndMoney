</style>

<ion-view view-title="İLAN EKLE">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>`
    </ion-nav-bar>
    <!--<ion-header-bar class="bar-positive">
        <h1 class="title">Ýlan Detaylarý</h1>
    </ion-header-bar>-->
    <ion-content class="padding">
        <form name="myForm" novalidate>
          <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
            <i class="icon ion-grid"></i>
              Kategori
            </div>
            <select ng-model="model.sector">
              <option value="" selected>Seçiniz...</option>
              <option value="Döşeme" selected>Döşeme</option>
              <option ng-repeat="sector in model.sectorList" value="{{sector.id}}"> {{::sector.description}}</option>
            </select>
          </label>
          <label> 
            <ul class="list">
            <li class="item item-toggle icon ion-wifi">
                 Online Hizmet
                 <label class="toggle toggle-assertive">
                   <input ng-model="model.isOnlineJob" type="checkbox">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>
            </ul>
           </label>
           <label class="item item-input item-select">
            <div class="input-label"><i class="icon ion-map"></i>
              Şehir
            </div>
            <select ng-model="model.province">
              <option selected>Seçiniz...</option>
              <option>İstanbul</option>
              <option>Ankara</option>
              <option>İzmir</option>
              <option>Kiev</option>
            </select>
          </label> 
           <label class="item item-input item-select">
            <div class="input-label">
              <i class="icon ion-map"></i>
              İlçe
            </div>
            <select ng-model="model.district">
              <option selected>İl Seçiniz...</option>
              <option>Çeşme</option>
              <option>Konak</option>
              <option>Buca</option>
              <option>Merkez</option>
            </select>
          </label>
          <label class="item item-input item-stacked-label" style="background: #ffffff !important"> 
           <div class="input-label">
            <i class="icon ion-paper-airplane"></i>
            <span class="input-label">İlan Başlığı</span>
            </div>
            <textarea name="shortDescription" ng-model="model.shortDescription" placeholder="Yaptırmak istediğiniz hizmet nedir?" required></textarea>
          </label>
          <div>
              <p ng-show="myForm.shortDescription.$invalid && !myForm.shortDescription.$pristine">Zorunlu alan</p>
          </div>
          <label class="item item-input item-stacked-label" style="background: #ffffff !important"> 
            <div class="input-label">
              <i class="icon ion-clipboard"></i>
              <span class="input-label">İlan Açıklaması</span>
            </div>
          <textarea name="detailedDescription" ng-model="model.detailedDescription" placeholder="Hizmetin detayları nelerdir?" required></textarea>
          </label>
          <div>
              <p ng-show="myForm.detailedDescription.$invalid && !myForm.detailedDescription.$pristine">Zorunlu alan</p>
          </div>
          <label class="item item-input item-select">
            <div class="input-label">
                <i class="icon ion-calendar"></i>
              Son Tarih
            </div>
            <select ng-model="model.dueDate">
              <option selected value="01.01.2017">01.01.2017</option>
            </select>
          </label>
          <!--<button class="button button-full button-assertive" ng-click="openCamera()">
          Take Photo
          </button>
          <button class="button button-full button-assertive" ng-click="choosePhoto()">
          Choose Photo
          </button> 
          <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center"> -->
        <div class="item item-thumbnail-right">
          <img id="deneme" ng-click="openCamera()" ng-src="{{'/tempFile.jpeg'}}" onerror="this.src='img/blankphoto.png'"/>
          <i class="icon ion-images"></i>
          <span ng-click="openCamera()">Fotoğraf Ekle</span>
        </div>
        <button ng-disabled="myForm.$invalid" class="button button-balanced" ng-click="gonder()">
          Gönder
        </button>
        </div>
      </form>
    </ion-content>
</ion-view>

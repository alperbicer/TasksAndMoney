<ion-view view-title="PROFİL">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--<ion-header-bar class="bar-positive">
        <h1 class="title">Ýlan Detaylarý</h1>
    </ion-header-bar>-->
    <ion-content class="padding">
        <ion-refresher pulling-text="{{'rota.yenile' | i18n}}"
                        on-refresh="yenile()"
                        pulling-icon="ion-ios-refresh-empty">
        </ion-refresher>
        <ion-item class="item item-thumbnail-left">  
              <img ng-src="http://52.174.165.194/{{::model.data.picture}}" style="border-radius:50%;">                
              <p><h2>{{::model.data.name}}</h2></p>
              <p><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star-half"></i><i class="ion-ios-star-outline"></i></p>
        </ion-item>    
          <div class="item item-body">
          <h2>Hakkında</h2>
            <p>
              {{::model.data.about}}
            </p>
          </div>
          <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Şehir
            </div>
            <select>
              <option selected>Seçiniz...</option>
              <option>İzmir</option>
                    <option>İstanbul</option>
                    <option>Ankara</option>
            </select>
          </label>
            <label class="item item-input item-select">
            <div class="input-label">
              Cinsiyet
            </div>
            <select>
              <option selected>Seçiniz...</option>
              <option>Erkek</option>
              <option>Kadın</option>
            </select>
          </label>
            </label>
            <label class="item item-input">
            <span class="input-label">Doğum Tarihi</span>
            <input type="date">
          </label>
            <label class="item item-input">
            <span class="input-label">Telefon</span>
            <input type="tel">
          </label>
          </label>
            <label class="item item-input">
            <span class="input-label">Şifre</span>
            <input type="password">
          </label>
        </div>
          <div class="list" >
           <div class="item item-divider">
            Yorumlar
          </div>
            <a class="item item-avatar" ng-repeat="comment in model.data.visibleComments">
              <img src="http://52.174.165.194/{{::comment.profile.picture}}">
              <h2>{{::comment.commentor.profile.name}}</h2>
              <p>{{::comment.comment}}</p>
            </a>
        </div>

    </ion-content>
</ion-view>
